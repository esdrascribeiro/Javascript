<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nacionalidade</title>
</head>
<body>
    <h1>Teste A Sua Nacionalidade</h1>
    Qual país você nasceu? <input type="text" id="nactxt">
    <input type="button" value="resposta" onclick="nacionalidade()">
    <div id="res"></div>
    <script>
        function nacionalidade(){
            var nac = document.getElementById('nactxt')
            var res = document.querySelector('div#res')
            res.innerHTML = `<p>Vivendo em ${nac.value}</p>`
            if (nac.value != 'Brasil'){
               res.innerHTML += '<p>Você é estrageiro</p>' 
            } else {
                res.innerHTML += '<p>Você é brasileiro</p>'
            }
        }

    </script>
</body>
</html>
